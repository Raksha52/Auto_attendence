<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login - Face Recognition Auto Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .choice-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .choice-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.6rem;
        }
        .choice-body {
            padding: 1.6rem;
        }
        .choice-btn {
            border-radius: 10px;
            padding: 12px 18px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 0.75rem;
        }
        .muted-note {font-size:0.9rem;color:#6c757d;margin-top:0.5rem}
    </style>
</head>
<body>
    <div class="choice-card">
        <div class="choice-header">
            <h4 class="mb-0">Face Recognition Auto Attendance</h4>
            <small>Choose how you'd like to continue</small>
        </div>
        <div class="choice-body">
            <a href="/login" class="btn btn-primary choice-btn">Continue as Teacher</a>
            <a href="/student/login" class="btn btn-success choice-btn">Continue as Student</a>
            <div class="muted-note">If you don't have an account, use the register links on the respective login pages.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
