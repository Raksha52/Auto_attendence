<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Face Recognition Auto Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .register-card {
            max-width: 640px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.6rem;
            text-align: center;
        }
        .register-body { padding: 1.6rem; }
    .form-control { border-radius:10px;padding:12px;border:2px solid #e9ecef }
        .btn-register { background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);border:none;color:white;border-radius:10px;padding:10px 14px;font-weight:600 }
    .back-link { text-align:center;margin-top:0.75rem }
    .back-link a { color:#667eea; text-decoration:none }
    .back-link a:hover { text-decoration:underline }
    /* reduce height of multi-select for subjects */
    .subject-select { padding:6px 8px; line-height:1.2; max-height:140px }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <h3 class="mb-0">Student Registration</h3>
            <small>Create a student account to access attendance</small>
        </div>
        <div class="register-body">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Roll Number</label>
                        <input type="text" class="form-control" name="roll_number" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Subject</label>
                        <select class="form-select subject-select" name="subject_id" multiple required>
                            <option value="" disabled>Select Subject(s)</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <button class="btn-register w-100" type="submit">Register</button>
                    </div>
                </div>
            </form>

            <div class="back-link">
                <a href="{{ url_for('student_login') }}">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
